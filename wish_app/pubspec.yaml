name: wish_app

description: Flutter project wishlist app.

publish_to: 'none' 

version: 0.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_dotenv: ^5.0.2
  supabase_flutter: ^0.3.3
  image_picker: ^0.8.5
  connectivity_plus: ^2.3.5
  emojis: ^0.9.9
  flutter_staggered_grid_view: ^0.6.1
  get_storage: ^2.0.3
  flutter_slidable: ^2.0.0
  isar: ^3.0.0-dev.8
  isar_flutter_libs: ^3.0.0-dev.8
  
dev_dependencies:
